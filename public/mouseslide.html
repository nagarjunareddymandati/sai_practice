<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function run() {
    var btn = document.getElementById("button5");
    if (!btn.style.left) {
        btn.style.left = "500px";
    } else {
        var posLeft = parseInt(btn.style.left);
        if (posLeft >= 800) {
            btn.style.left = "200px";
        } else if (posLeft > 450) {
            posLeft += 150;
            btn.style.left = (posLeft + 150) + "px";
        }
    }
}
    </script>
</head>
<body>
    <input type="button" onmouseover="run()" style="position: absolute" id="button5" value="Click Me">
    
</body>
</html>
