<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body bgcolor="NeonBlue">
    <h1 style="text-align: center; color: blue;text-decoration:underline;">List | Items </h1>
    <ul>
        <h3 style="text-decoration: underline solid;color: brown;">UnOrder List</h3>
        <li>Apple</li>
        <li>Banana</li>
        <li>Graphs</li>
        <li>Orange</li>
    </ul>
    <br>
    <br>
    <ol>
        <h3 style="text-decoration:underline solid;color: green; ">Ordered List</h3>
        <li>Carrot</li>
        <li>Brinjal</li>
        <li>Potato</li>
        <li>Lady Finger</li>
    </ol>
    <br>
    <h3 style="text-decoration: underline solid; color:crimson;">Defination List</h3>
    <dl>
        <dt>Name : </dt>
        <dd>Sai Kumar</dd>
        <dt>Age : </dt>
        <dd>26</dd>
        <dt>Address : </dt>
        <dd>Benguluru</dd>
    </dl>
</body>
</html>
